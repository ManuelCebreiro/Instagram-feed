      <div class=" col-5 mx-auto">
        <div class="d-flex">
          <i id="instagram" class="fa-brands fa-instagram fa-2x"></i>
          <p class="tituloinsta">Instagram</p>
        </div>
      </div>
      <div class="col-3">
        <div class="d-inline-flex">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat"
          >Create a new post</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"></label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-camera"></i></button>              
                    <button type="button" class="btn btn-outline-secondary"><i class="fa-solid fa-location-dot"></i></button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>


          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle btn-light" data-bs-toggle="dropdown" aria-expanded="false">
